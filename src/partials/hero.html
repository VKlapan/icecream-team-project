<section class="hero" id="hero">
  <div class="hero__container container">
    <div class="hero__main">
      <h1 class="hero__title">
        ice cream <br />
        made with <span class="hero__title--idea">passion</span>
      </h1>

      <ul class="hero__button list">
        <li>
          <form style="display: inline" action="#products" method="get">
            <button type="button" class="hero__button--products">Products</button>
          </form>
        </li>
        <li>
          <form style="display: inline" action="#about" method="get">
            <button type="button" class="hero__button--made">How itâ€™s made?</button>
          </form>
        </li>
      </ul>
    </div>
    <div class="hero__decor"></div>
    <div class="hero__think">
      <p class="hero__think--text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
        labore et
      </p>
      <button class="hero__think--button" type="button" data-modal-open>
        <svg class="hero__think--icon" height="" width="">
          <use href="images/icons.svg#icon-arrow-right2"></use>
        </svg>
      </button>
    </div>

    <div class="backgrop-hero is-hidden-hero" data-modal>
      <div class="modal-hero">
        <button class="hero-btn__close" type="button" data-modal-close>
          <svg class="hero-btn__close__icon" height="18px" width="18px">
            <use href="images/icons.svg#icon-close-black"></use>
          </svg>
        </button>

        <form class="form-hero">
          <h3 class="form-hero__title">What ice cream?</h3>
         <div class="modal-form">
          <label class="modal-size" for="size">Size</label>
          <select class="modal-select" id="size" name="size">
            <option class="modal-size__text" value="small">Small</option>
            <option class="modal-size__text" value="medium">Medium</option>
            <option class="modal-size__text" value="large" selected>Large</option>
            <option class="modal-size__text" value="extralarge">ExtraLarge</option>
          </select></div>

<div class="modal-form"><p class="modal-size">Choose a flavor</p>
  <div class="modal-field">
  <div class="form-type">  
    <input id="flavor1" type="radio" name="type" value="chokolate"/>
     <label for="flavor1" class="modal-type">Chokolate</label>
  </div>
<div class="form-type">  
    <input id="flavor2" type="radio" name="type" value="vanilla"/>
     <label for="flavor2" class="modal-type"><span class="modal-type__text">Vanilla</span>
</label>
  </div>
<div class="form-type">  
    <input id="flavor3" type="radio" name="type" value="fruity"/>
     <label for="flavor3" class="modal-type"><span class="modal-type__text">Fruity</span>
</label>
  </div>
</div>
      </div>

<div class="modal-form"><p class="modal-size">Toppings</p>
  <div class="modal-field">
  
 
  <div class="form-toppings">  
    <input id="toppings1" type="checkbox" name="toppings" value="chokolate"/>
     <label for="toppings1" class="modal-toppings">Chokolate</label>
  </div>
  <div class="form-toppings">  
    <input id="toppings2" type="checkbox" name="toppings" value="nuts"/>
     <label for="toppings2" class="modal-toppings">Nuts</label>
  </div>
    <div class="form-toppings">  
    <input id="toppings3" type="checkbox" name="toppings" value="syrup"/>
     <label for="toppings3" class="modal-toppings">Syrup</label>
  </div>
<div class="form-toppings">  
     <input id="toppings4" type="checkbox" name="toppings" value="caramel"/>
     <label for="toppings4" class="modal-toppings">Caramel</label>
</label>
  </div>
<div class="form-toppings">  
    <input id="toppings5" type="checkbox" name="toppings" value="fruits"/>
     <label for="toppings5" class="modal-toppings">Fruits</label>
</label>
  </div>
      </div>   
  </div>       
    
<div class="modal-form">
          <label class="form__comment">
            <span class="modal-size">Wishes</span>
            <textarea
              name="story"
              rows="4"
              class="form__area"
              placeholder="What else do you want?"
            ></textarea>
          </label></div>

          
          <button class="ice__btn" type="submit">ORDER</button>
        </form>
      </div>
    </div>
    <ul class="hero__statistics list">
      <li class="hero__statistics--number">
        16
        <span class="hero__statistics--point">cafes</span>
      </li>
      <li class="hero__statistics--number">
        23
        <span class="hero__statistics--point">food trucks</span>
      </li>
    </ul>

    <picture class="hero__ice">
      <source
        srcset="images/hero/hero-ice-min.png 1x, images/hero/hero-ice@2x-min.png 2x"
        media="(min-width: 1200px)"
      />
      <source
        srcset="images/hero/hero-ice-tab-min.png 1x, images/hero/hero-ice-tab@2x-min.png 2x"
        media="(min-width: 768px)"
      />
      <source
        srcset="images/hero/hero-ice-mob-min.png 1x, images/hero/hero-ice-mob@2x-min.png 2x"
        media="(max-width: 767px)"
      />

      <img src="images/hero/hero-ice-min.png" alt="ice" />
    </picture>

    <picture class="hero__eco">
      <source
        srcset="images/hero/hero-bio-eco-min.png 1x, images/hero/hero-bio-eco@2x-min.png 2x"
        media="(min-width: 1200px)"
      />
      <source
        srcset="images/hero/hero-bio-eco-tab-min.png 1x, images/hero/hero-bio-eco-tab@2x-min.png 2x"
        media="(min-width: 768px)"
      />

      <img src="images/hero/hero-bio-eco-min.png" alt="milk" />
    </picture>
    <picture class="hero__tasty">
      <source
        srcset="images/hero/hero-so-tasty-min.png 1x, images/hero/hero-so-tasty@2x-min.png 2x"
        media="(min-width: 1200px)"
      />
      <source
        srcset="
          images/hero/hero-so-tasty-tab-min.png    1x,
          images/hero/hero-so-tasty-tab@2x-min.png 2x
        "
        media="(min-width: 768px)"
      />

      <img src="images/hero/hero-so-tasty-min.png" alt="gerl east ice" />
    </picture>
  </div>
</section>
